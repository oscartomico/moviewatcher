<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en">
<head th:replace="fragments/head" />
<body class="blue-gradient">
	<nav th:replace="fragments/nav" />
		<div class="row">
			<div class="col-md" th:each="movie: ${moviesList}">
				<div class="card" style="width: 18rem;">
					<img th:src="${movie.coverPath}" class="card-img-top"
						th:alt="${movie.title}">
					<div class="card-body">
						<h5 class="card-title" th:text="${movie.title}">Card title</h5>
						<p class="card-text" th:text="${movie.year}">Year</p>
						<a th:href="${'/movie/details/' +  movie.id }"
							class="btn btn-primary">Details</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
